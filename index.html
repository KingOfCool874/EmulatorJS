<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #upload-container {
            margin: 20px auto;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-btn:hover {
            background-color: #005f73;
        }
        #game-list {
            margin-top: 20px;
        }
        .game-option {
            display: block;
            padding: 10px;
            margin: 5px auto;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            width: 200px;
            cursor: pointer;
        }
        .game-option:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Emulator</h1>
    
    <div id="upload-container">
        <label for="file-input" class="upload-btn">Upload ROM</label>
        <input type="file" id="file-input" accept=".gba,.n64">
    </div>
    
    <h2>Select Installed Game</h2>
    <div id="game-list">
        <div class="game-option" onclick="loadGame('supermario64.n64')">Super Mario 64</div>
        <div class="game-option" onclick="loadGame('geometrydash.gba')">Geometry Dash</div>
        <div class="game-option" onclick="loadGame('ocarinaOfTime.n64')">Ocarina of Time</div>
        <div class="game-option" onclick="loadGame('leafGreen.gba')">Pokémon Leaf Green</div>
        <div class="game-option" onclick="loadGame('fireRed.gba')">Pokémon Fire Red</div>
        <div class="game-option" onclick="loadGame('doom2.gba')">Doom II</div>
        <div class="game-option" onclick="loadGame('doom1.gba')">Doom</div>
    </div>

    <script>
        function loadGame(gameFile) {
            alert("Loading " + gameFile);
            // Replace with actual game loading function
        }
    </script>
</body>
</html>
